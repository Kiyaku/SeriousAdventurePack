# Configuration file

client {
    # Set to false if you experience issues with player rendering, disabling this will have the effect of no animating the left arm of players using the maneuver gear sword.This is a client side only config and does not have to match the server [default: true]
    B:"Left arm swing animation"=true

    # This is the hotkey to toggle the retracting of the left cable.This will only work when 'Use config keybinds' is set to true.You can find a list of all keys and their numbering here: http://www.penticoff.com/nb/kbds/ibm104kb.htm [range: 0 ~ 256, default: 44]
    I:"Retract left cable hotkey"=44

    # This is the hotkey to toggle the retracting of the right cable.This will only work when 'Use config keybinds' is set to true.You can find a list of all keys and their numbering here: http://www.penticoff.com/nb/kbds/ibm104kb.htm [range: 0 ~ 256, default: 45]
    I:"Retract right cable hotkey"=45

    # Set this to false if you want to use the vanilla minecraft keybind system. This is set to true by default to avoid keybind clutterIf this is true, the ingame keybinds will no longer work, so you can unbind them to make space for others, if you make them overlap, make sure they are overlapping with something that doesn't result in weird behaviour. [default: true]
    B:"Use config keybinds"=true
}


content {
    # Set to true to disable the fall boots [default: false]
    B:"Disable fall boots"=false

    # Set to true to disable the music disc [default: false]
    B:"Disable music disc"=false
}


debug {
    # Set to true if you wish to enable debug mode [default: false]
    B:debug=false
}


numbers {
    # The damage dealt by sword blade attacks [range: 1.0 ~ 30.0, default: 10.0]
    S:"Blade damage"=10.0

    # The number of attacks after which a sword blade breaks [range: 10 ~ 100, default: 64]
    I:"Blade durability"=64

    # The maximum length of a cable, this defines how far grapples will fly before being automatically retracted if they don't hit anything.(must match on client and server [range: 30 ~ 100, default: 64]
    I:"Cable length"=64

    # The fraction of fall damage reduction when wearing fall boots [range: 0.0 ~ 1.0, default: 0.85]
    S:"Fall boots damage reduction"=0.85

    # The speed at which a grapple is reeled in while holding the hot key.(note that this is a client side config and does not need to match the server, can be tweaked to personal preference [range: 5.0 ~ 50.0, default: 12.0]
    S:"Retracting velocity"=12.0
}


